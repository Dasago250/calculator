<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <script defer src="./all.min.js"></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="base">
      <section class="screens">
        <div class="screen screen2"></div>
        <div class="screen screen1"></div>
      </section>
      <section class="keyboard">
        <button class="key" value="delete" id="CE">CE</button>
        <button class="key" value="delete" id="AC">AC</button>
        <button class="key" value="operation" id="MOD">%</button>
        <button class="key" value="operation" id="division">/</button>
        <button class="key" value="number" id="7">7</button>
        <button class="key" value="number" id="8">8</button>                
        <button class="key" value="number" id="9">9</button>
        <button class="key" value="operation" id="multiplication">x</button>
        <button class="key" value="number" id="4">4</button>
        <button class="key" value="number" id="5">5</button>
        <button class="key" value="number" id="6">6</button>
        <button class="key" value="operation" id="subtraction">-</button>
        <button class="key" value="number" id="1">1</button>
        <button class="key" value="number" id="2">2</button>
        <button class="key" value="number" id="3">3</button>
        <button class="key" value="operation" id="addition">+</button>
        <button class="key" value="extra" id="sign">+/-</button>
        <button class="key" value="number" id="0">0</button>
        <button class="key" value="extra" id="point">.</button>
        <button class="key" value="equal" id="equal">=</button>
      </section>
    </div>
  </main>
  <footer>
    <p><a href="https://github.com/Dasago250" target="_blank"><i class="fa-brands fa-github"></i>  Dasago250</a></p>
  </footer>
</body>
</html>
