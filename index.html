<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="base">
      <section class="screens">
        <div class="screen screen1"></div>
        <div class="screen screen2"></div>
      </section>
      <section class="keyboard">
        <button value="CE">CE</button>
        <button value="AC">AC</button>
        <button value="MOD">%</button>
        <button value="division">/</button>
        <button value="7">7</button>
        <button value="8">8</button>                
        <button value="9">9</button>
        <button value="multiplication">x</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="subtraction">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="addition">+</button>
        <button value="sign">+/-</button>
        <button value="0">0</button>
        <button value="point">.</button>
        <button value="equal">=</button>
      </section>
    </div>

  </main>
  <footer>Dasago250</footer>
</body>
</html>
